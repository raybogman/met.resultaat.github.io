# Section 4
sec14: "Wie is Mette?"
sec15: "Oprichter en eigenaar achter Met Resultaat is Mette Reitsma. Ze is enthousiast, slim, gedreven en zeer resultaatgericht. Met veel energie en overtuigingskracht brengt zij een organisatie in beweging. Ze leert snel en stelt veel vragen om tot de kern te komen. Betrouwbaarheid is voor haar cruciaal."
sec16: "Mette heeft ruim 20 jaar ervaring en heeft daarbij meerdere organisaties in beweging gebracht. Ze maakt problemen graag kleiner zodat ze in kleine stappen op te lossen zijn. Ze zorgt continu dat kwaliteit, tijd en investering met elkaar in balans zijn."

